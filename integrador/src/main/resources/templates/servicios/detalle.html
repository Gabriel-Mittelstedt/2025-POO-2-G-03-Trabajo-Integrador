<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Servicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">ERP Facturación</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/clientes">Clientes</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/servicios">Servicios</a></li>
                    <li class="nav-item"><a class="nav-link" href="/facturas">Facturas</a></li>
                    <li class="nav-item"><a class="nav-link" href="/facturacion-masiva">Facturación Masiva</a></li>
                    <li class="nav-item"><a class="nav-link" href="/pagos">Pagos</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8">
                <h1>Detalle de Servicio</h1>
            </div>
            <div class="col-md-4 text-end">
                <a th:href="@{/servicios/{id}/editar(id=${servicio.IDServicio})}" class="btn btn-warning">Editar</a>
                <a href="/servicios" class="btn btn-secondary">Volver</a>
            </div>
        </div>

        <div th:if="${mensaje}" class="alert alert-success alert-dismissible fade show mt-3" role="alert">
            <span th:text="${mensaje}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="card mt-3">
            <div class="card-header">
                <h5>Información del Servicio</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <p><strong>Nombre:</strong> <span th:text="${servicio.nombre}"></span></p>
                        <p><strong>Descripción:</strong> <span th:text="${servicio.descripcion ?: 'Sin descripción'}"></span></p>
                        <p><strong>Precio:</strong> $<span th:text="${#numbers.formatDecimal(servicio.precio, 1, 2)}"></span></p>
                    </div>
                    <div class="col-md-6">
                        <p><strong>Alícuota IVA:</strong> <span th:text="${servicio.alicuotaIVA.descripcion}"></span></p>
                        <p><strong>Monto IVA:</strong> $<span th:text="${#numbers.formatDecimal(servicio.calcularIva(), 1, 2)}"></span></p>
                        <p><strong>Precio con IVA:</strong> $<span th:text="${#numbers.formatDecimal(servicio.calcularPrecioConIva(), 1, 2)}"></span></p>
                        <p><strong>Estado:</strong> 
                            <span th:class="${servicio.activo ? 'badge bg-success' : 'badge bg-secondary'}"
                                  th:text="${servicio.activo ? 'Activo' : 'Inactivo'}"></span>
                        </p>
                    </div>
                </div>

                <div class="mt-3" th:if="${tieneClientes}">
                    <div class="alert alert-info">
                        <i class="bi bi-info-circle"></i> Este servicio está asignado a uno o más clientes.
                    </div>
                </div>

                <div class="mt-3">
                    <form th:if="${servicio.activo}" 
                          th:action="@{/servicios/{id}/desactivar(id=${servicio.IDServicio})}" 
                          method="post" 
                          onsubmit="return confirm('¿Está seguro de desactivar este servicio?');">
                        <button type="submit" class="btn btn-danger">Desactivar Servicio</button>
                    </form>
                    <form th:if="${!servicio.activo}" 
                          th:action="@{/servicios/{id}/activar(id=${servicio.IDServicio})}" 
                          method="post">
                        <button type="submit" class="btn btn-success">Activar Servicio</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
