<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Pago</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">ERP Facturación</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Detalle de Pago</h1>

        <div class="card mt-3">
            <div class="card-header bg-success text-white">
                <h5>Pago #<span th:text="${pago.id}"></span></h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <p><strong>Cliente:</strong> <span th:text="${pago.cliente.nombre}"></span></p>
                        <p><strong>Fecha de Pago:</strong> <span th:text="${#temporals.format(pago.fechaPago, 'dd/MM/yyyy')}"></span></p>
                        <p><strong>Monto Total:</strong> $<span th:text="${#numbers.formatDecimal(pago.montoTotal, 1, 2)}"></span></p>
                    </div>
                    <div class="col-md-6">
                        <p><strong>Método de Pago:</strong> <span th:text="${pago.metodoPago.descripcion}"></span></p>
                        <p><strong>Referencia:</strong> <span th:text="${pago.referencia ?: 'Sin referencia'}"></span></p>
                        <p><strong>Número de Recibo:</strong> <span th:text="${recibo.numeroRecibo}"></span></p>
                    </div>
                </div>

                <div class="row" th:if="${pago.observaciones}">
                    <div class="col-12">
                        <p><strong>Observaciones:</strong> <span th:text="${pago.observaciones}"></span></p>
                    </div>
                </div>

                <hr>

                <h6>Facturas Afectadas</h6>
                <table class="table table-sm">
                    <thead>
                        <tr>
                            <th>Número de Factura</th>
                            <th>Monto Pagado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="pagoFactura : ${pago.facturasAfectadas}">
                            <td th:text="${pagoFactura.factura.numeroFactura}"></td>
                            <td>$<span th:text="${#numbers.formatDecimal(pagoFactura.montoPagado, 1, 2)}"></span></td>
                            <td>
                                <a th:href="@{/facturas/{id}(id=${pagoFactura.factura.id})}" class="btn btn-sm btn-info">Ver Factura</a>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <div class="mt-3">
                    <a href="/pagos" class="btn btn-secondary">Volver</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
