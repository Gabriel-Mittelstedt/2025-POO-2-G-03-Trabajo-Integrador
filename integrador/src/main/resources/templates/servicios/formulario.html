<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${servicio.id != null ? 'Editar Servicio' : 'Nuevo Servicio'}">Formulario de Servicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark navbar-dark-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><i class="bi bi-receipt-cutoff me-2"></i>ERP Facturación</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/clientes"><i class="bi bi-people me-1"></i>Clientes</a></li>
                    <li class="nav-item"><a class="nav-link" href="/servicios"><i class="bi bi-wrench me-1"></i>Servicios</a></li>
                    <li class="nav-item"><a class="nav-link" href="/facturas"><i class="bi bi-file-earmark-text me-1"></i>Facturas</a></li>
                    <li class="nav-item"><a class="nav-link" href="/facturacion-masiva"><i class="bi bi-files me-1"></i>Facturación Masiva</a></li>
                    <li class="nav-item"><a class="nav-link" href="/pagos"><i class="bi bi-cash-coin me-1"></i>Pagos</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="page-header">
            <h2>
                <i class="bi bi-plus-circle me-2" th:if="${servicio.id == null}"></i>
                <i class="bi bi-pencil me-2" th:if="${servicio.id != null}"></i>
                <span th:text="${servicio.id != null ? 'Editar Servicio' : 'Nuevo Servicio'}">Formulario de Servicio</span>
            </h2>
            <p class="text-muted mb-0">Complete la información del servicio</p>
        </div>

        <div th:if="${error}" class="alert alert-danger mt-3" role="alert">
            <i class="bi bi-exclamation-triangle me-2"></i><span th:text="${error}"></span>
        </div>

        <div class="card mt-3">
            <div class="card-body">
                <form th:action="${servicio.id != null ? '/servicios/' + servicio.id + '/editar' : '/servicios/nuevo'}" 
                      th:object="${servicio}" method="post">
            
            <div class="mb-3">
                <label for="nombre" class="form-label"><i class="bi bi-tag me-1"></i>Nombre del Servicio *</label>
                <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
                <small class="text-muted">Nombre descriptivo del servicio</small>
                <div th:if="${#fields.hasErrors('nombre')}" class="text-danger" th:errors="*{nombre}"></div>
            </div>

            <div class="mb-3">
                <label for="descripcion" class="form-label"><i class="bi bi-card-text me-1"></i>Descripción</label>
                <textarea class="form-control" id="descripcion" th:field="*{descripcion}" rows="3"></textarea>
                <small class="text-muted">Detalles adicionales del servicio</small>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="precio" class="form-label"><i class="bi bi-currency-dollar me-1"></i>Precio *</label>
                    <div class="input-group">
                        <span class="input-group-text">$</span>
                        <input type="number" step="0.01" class="form-control" id="precio" th:field="*{precio}" required>
                    </div>
                    <small class="text-muted">Precio del servicio</small>
                    <div th:if="${#fields.hasErrors('precio')}" class="text-danger" th:errors="*{precio}"></div>
                </div>

                <div class="col-md-6 mb-3">
                    <label for="alicuotaIva" class="form-label"><i class="bi bi-percent me-1"></i>Alícuota de IVA *</label>
                    <select class="form-select" id="alicuotaIva" th:field="*{alicuotaIva}" required>
                        <option value="">Seleccione...</option>
                        <option th:each="alicuota : ${alicuotas}" 
                                th:value="${alicuota}" 
                                th:text="${alicuota.descripcion}"></option>
                    </select>
                </div>
            </div>

            <div class="mt-4">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-check-circle me-1"></i>Guardar
                </button>
                <a href="/servicios" class="btn btn-secondary">
                    <i class="bi bi-x-circle me-1"></i>Cancelar
                </a>
            </div>
        </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
