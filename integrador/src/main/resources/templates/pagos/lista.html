<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de Pagos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="bi bi-building"></i> ERP Facturación
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/clientes"><i class="bi bi-people"></i> Clientes</a></li>
                    <li class="nav-item"><a class="nav-link" href="/servicios"><i class="bi bi-grid"></i> Servicios</a></li>
                    <li class="nav-item"><a class="nav-link" href="/facturas"><i class="bi bi-file-text"></i> Facturas</a></li>
                    <li class="nav-item"><a class="nav-link" href="/facturacion-masiva"><i class="bi bi-files"></i> Facturación Masiva</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/pagos"><i class="bi bi-cash-coin"></i> Pagos</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="page-header d-flex justify-content-between align-items-center">
            <div>
                <h1><i class="bi bi-clock-history text-primary"></i> Historial de Pagos</h1>
                <p class="text-muted mb-0">Registro y auditoría de pagos</p>
            </div>
        </div>

        <div th:if="${mensaje}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle-fill"></i> <span th:text="${mensaje}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Filtros: nombre de cliente y rango de fechas (estilo similar a la pantalla de facturas) -->
        <div class="card mt-1 mb-3">
            <div class="card-body">
                <form method="get" action="/pagos" class="row g-3 align-items-center">
                    <div class="col-lg-6 col-md-7">
                        <input type="text" name="clienteNombre" class="form-control" placeholder="Buscar por nombre de cliente"
                               th:value="${clienteNombre}">
                    </div>
                    <div class="col-lg-2 col-md-2">
                        <input type="date" name="desde" class="form-control" th:value="${desde}">
                    </div>
                    <div class="col-lg-2 col-md-2">
                        <input type="date" name="hasta" class="form-control" th:value="${hasta}">
                    </div>
                    <div class="col-lg-2 col-md-1 d-flex align-items-center justify-content-end gap-2">
                        <button type="submit" class="btn btn-dark d-flex align-items-center py-2 px-3">
                            <i class="bi bi-funnel me-2"></i> Filtrar
                        </button>
                        <a th:href="@{/pagos}" class="btn btn-outline-secondary py-2 px-3 ms-1">Limpiar</a>
                    </div>
                </form>
            </div>
        </div>

        <div class="card">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead>
                            <tr>
                                <th><i class="bi bi-receipt"></i> Recibo</th>
                                <th><i class="bi bi-calendar"></i> Fecha</th>
                                <th><i class="bi bi-person"></i> Cliente</th>
                                <th><i class="bi bi-currency-dollar"></i> Monto</th>
                                <th><i class="bi bi-credit-card"></i> Método</th>
                                <th><i class="bi bi-hash"></i> Referencia</th>
                                <th class="text-center"><i class="bi bi-gear"></i> Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="recibo, idxStat : ${recibos}">
                                <td><strong th:text="${recibo.numero}"></strong></td>
                                <td th:text="${#temporals.format(recibo.fecha, 'dd/MM/yyyy')}"></td>
                                <td th:text="${recibo.clienteNombre != null ? recibo.clienteNombre : '-'}"></td>
                                <td><strong>$<span th:text="${#numbers.formatDecimal(recibo.monto, 1, 'POINT', 2, 'COMMA')}"></span></strong></td>
                                <td><span class="badge bg-info" th:text="${recibo.metodoPago}"></span></td>
                                <td th:text="${recibo.referencia != null and !#strings.isEmpty(recibo.referencia)} ? ${recibo.referencia} : '-'"></td>
                                <td class="text-center">
                                    <!-- Si hay múltiples pagos bajo el mismo recibo, abrir por número; si no, por id -->
                                    <a th:href="${recibo.facturasIds != null and #lists.size(recibo.facturasIds) > 1} ? @{'/pagos/recibo/numero/' + ${recibo.numero}} : @{'/pagos/recibo/' + ${recibo.pagoId}}" class="btn btn-sm btn-info" title="Ver detalle">
                                        <i class="bi bi-eye"></i> Ver
                                    </a>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(recibos)}">
                                <td colspan="7" class="text-center py-5">
                                    <i class="bi bi-inbox" style="font-size: 3rem; color: #ccc;"></i>
                                    <p class="text-muted mt-3">No se encontraron recibos registrados</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
