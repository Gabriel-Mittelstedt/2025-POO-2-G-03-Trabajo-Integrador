<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrar Pago Parcial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">ERP Facturación</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Registrar Pago Parcial</h1>

        <div class="card mt-3" th:if="${factura}">
            <div class="card-header">
                <h5>Factura a Pagar</h5>
            </div>
            <div class="card-body">
                <p><strong>Número:</strong> <span th:text="${factura.numeroFactura}"></span></p>
                <p><strong>Cliente:</strong> <span th:text="${factura.cliente.nombre}"></span></p>
                <p><strong>Total:</strong> $<span th:text="${#numbers.formatDecimal(factura.total, 1, 2)}"></span></p>
                <p><strong>Saldo Pendiente:</strong> $<span th:text="${#numbers.formatDecimal(factura.saldoPendiente, 1, 2)}"></span></p>
            </div>
        </div>

        <form method="post" action="/pagos/nuevo-parcial" class="mt-3">
            <input type="hidden" name="facturaId" th:value="${factura?.id}">

            <div class="mb-3">
                <label for="montoParcial" class="form-label">Monto a Pagar *</label>
                <div class="input-group">
                    <span class="input-group-text">$</span>
                    <input type="number" step="0.01" name="montoParcial" id="montoParcial" 
                           class="form-control" th:max="${factura?.saldoPendiente}" required>
                </div>
                <small class="form-text text-muted">Máximo: $<span th:text="${#numbers.formatDecimal(factura.saldoPendiente, 1, 2)}"></span></small>
            </div>

            <div class="mb-3">
                <label for="fechaPago" class="form-label">Fecha de Pago *</label>
                <input type="date" name="fechaPago" id="fechaPago" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="metodoPago" class="form-label">Método de Pago *</label>
                <select name="metodoPago" id="metodoPago" class="form-select" required>
                    <option value="">Seleccione...</option>
                    <option th:each="metodo : ${metodosPago}" th:value="${metodo}" th:text="${metodo.descripcion}"></option>
                </select>
            </div>

            <div class="mb-3">
                <label for="referencia" class="form-label">Referencia</label>
                <input type="text" name="referencia" id="referencia" class="form-control">
            </div>

            <div class="mb-3">
                <label for="observaciones" class="form-label">Observaciones</label>
                <textarea name="observaciones" id="observaciones" class="form-control" rows="3"></textarea>
            </div>

            <button type="submit" class="btn btn-info">Registrar Pago Parcial</button>
            <a href="/facturas" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
