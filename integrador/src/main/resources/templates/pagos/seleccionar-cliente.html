<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">ERP Facturaci√≥n</a>
    </div>
</nav>

<div class="container mt-4">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0">Clientes encontrados</h5>
        </div>
        <div class="card-body">
            <p>Se encontraron varias coincidencias. Seleccione el cliente correcto:</p>
            <ul class="list-group">
                <li class="list-group-item" th:each="c : ${clientes}">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <strong th:text="${c.nombre}"></strong>
                            <div class="text-muted small">CUIT/DNI: <span th:text="${c.cuitDni}"></span></div>
                        </div>
                        <div>
                            <a th:href="@{/pagos/seleccionar-facturas/{id}(id=${c.id})}" class="btn btn-sm btn-primary">Seleccionar</a>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
