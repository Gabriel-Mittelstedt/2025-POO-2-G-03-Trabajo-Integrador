<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Pagos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="bi bi-building"></i> ERP Facturación
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/clientes"><i class="bi bi-people"></i> Clientes</a></li>
                    <li class="nav-item"><a class="nav-link" href="/servicios"><i class="bi bi-grid"></i> Servicios</a></li>
                    <li class="nav-item"><a class="nav-link" href="/facturas"><i class="bi bi-file-text"></i> Facturas</a></li>
                    <li class="nav-item"><a class="nav-link" href="/facturacion-masiva"><i class="bi bi-files"></i> Facturación Masiva</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/pagos"><i class="bi bi-cash-coin"></i> Pagos</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="page-header d-flex justify-content-between align-items-center">
            <div>
                <h1><i class="bi bi-cash-stack text-primary"></i> Gestión de Pagos</h1>
                <p class="text-muted mb-0">Registra y administra pagos de facturas</p>
            </div>
            <a href="/pagos/nuevo-combinado" class="btn btn-success btn-lg">
                <i class="bi bi-plus-circle"></i> Registrar Pago
            </a>
        </div>

        <div th:if="${mensaje}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle-fill"></i> <span th:text="${mensaje}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="search-box">
            <form method="get" action="/pagos" class="row g-3">
                <div class="col-md-4">
                    <select name="metodoPago" class="form-select">
                        <option value="">Todos los métodos de pago</option>
                        <option th:each="metodo : ${metodosPago}" th:value="${metodo}" th:text="${metodo.descripcion}"></option>
                    </select>
                </div>
                <div class="col-md-3">
                    <input type="date" name="fechaInicio" class="form-control" placeholder="Desde">
                </div>
                <div class="col-md-3">
                    <input type="date" name="fechaFin" class="form-control" placeholder="Hasta">
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="bi bi-funnel"></i> Filtrar
                    </button>
                </div>
            </form>
        </div>

        <div class="card">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead>
                            <tr>
                                <th><i class="bi bi-hash"></i> ID</th>
                                <th><i class="bi bi-calendar"></i> Fecha</th>
                                <th><i class="bi bi-person"></i> Cliente</th>
                                <th><i class="bi bi-currency-dollar"></i> Monto</th>
                                <th><i class="bi bi-credit-card"></i> Método</th>
                                <th><i class="bi bi-file-text"></i> Referencia</th>
                                <th class="text-center"><i class="bi bi-gear"></i> Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="pago : ${pagos}">
                                <td><strong th:text="${pago.id}"></strong></td>
                                <td th:text="${#temporals.format(pago.fechaPago, 'dd/MM/yyyy')}"></td>
                                <td th:text="${pago.cliente.nombre}"></td>
                                <td><strong>$<span th:text="${#numbers.formatDecimal(pago.montoTotal, 1, 2)}"></span></strong></td>
                                <td><span class="badge bg-info" th:text="${pago.metodoPago.descripcion}"></span></td>
                                <td th:text="${pago.referencia ?: '-'}"></td>
                                <td class="text-center">
                                    <a th:href="@{/pagos/{id}(id=${pago.id})}" class="btn btn-sm btn-info" title="Ver detalle">
                                        <i class="bi bi-eye"></i> Ver Detalle
                                    </a>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(pagos)}">
                                <td colspan="7" class="text-center py-5">
                                    <i class="bi bi-inbox" style="font-size: 3rem; color: #ccc;"></i>
                                    <p class="text-muted mt-3">No se encontraron pagos</p>
                                    <a href="/pagos/nuevo-combinado" class="btn btn-success">
                                        <i class="bi bi-plus-circle"></i> Registrar Primer Pago
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
