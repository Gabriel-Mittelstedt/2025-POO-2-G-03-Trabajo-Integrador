<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Servicios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="bi bi-building"></i> ERP Facturación
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/clientes"><i class="bi bi-people"></i> Clientes</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/servicios"><i class="bi bi-grid"></i> Servicios</a></li>
                    <li class="nav-item"><a class="nav-link" href="/facturas"><i class="bi bi-file-text"></i> Facturas</a></li>
                    <li class="nav-item"><a class="nav-link" href="/facturacion-masiva"><i class="bi bi-files"></i> Facturación Masiva</a></li>
                    <li class="nav-item"><a class="nav-link" href="/pagos"><i class="bi bi-cash-coin"></i> Pagos</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="page-header d-flex justify-content-between align-items-center">
            <div>
                <h1><i class="bi bi-grid-3x3-gap-fill text-primary"></i> Catálogo de Servicios</h1>
                <p class="text-muted mb-0">Gestiona los servicios disponibles para tus clientes</p>
            </div>
            <a href="/servicios/nuevo" class="btn btn-success btn-lg">
                <i class="bi bi-plus-circle"></i> Nuevo Servicio
            </a>
        </div>

        <div th:if="${mensaje}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle-fill"></i> <span th:text="${mensaje}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle-fill"></i> <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="search-box">
            <form method="get" action="/servicios" class="row g-3">
                <div class="col-md-10">
                    <div class="input-group">
                        <span class="input-group-text bg-white"><i class="bi bi-search"></i></span>
                        <input type="text" name="busqueda" class="form-control" 
                               placeholder="Buscar servicios por nombre o descripción...">
                    </div>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="bi bi-search"></i> Buscar
                    </button>
                </div>
            </form>
        </div>

        <div class="card">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead>
                            <tr>
                                <th><i class="bi bi-tag"></i> Nombre</th>
                                <th><i class="bi bi-card-text"></i> Descripción</th>
                                <th><i class="bi bi-currency-dollar"></i> Precio</th>
                                <th><i class="bi bi-percent"></i> IVA</th>
                                <th><i class="bi bi-toggle-on"></i> Estado</th>
                                <th class="text-center"><i class="bi bi-gear"></i> Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="servicio : ${servicios}">
                                <td><strong th:text="${servicio.nombre}"></strong></td>
                                <td th:text="${servicio.descripcion ?: '-'}"></td>
                                <td>$<span th:text="${#numbers.formatDecimal(servicio.precio, 1, 2)}"></span></td>
                                <td><span class="badge bg-secondary" th:text="${servicio.alicuotaIVA.descripcion}"></span></td>
                                <td>
                                    <span th:class="${servicio.activo ? 'badge bg-success' : 'badge bg-secondary'}"
                                          th:text="${servicio.activo ? 'Activo' : 'Inactivo'}"></span>
                                </td>
                                <td class="text-center">
                                    <div class="action-buttons justify-content-center">
                                        <!-- Ver detalle -->
                                        <a th:href="@{/servicios/{id}(id=${servicio.IDServicio})}" class="btn btn-sm btn-info" title="Ver">
                                            <i class="bi bi-eye"></i>
                                        </a>
                                        <!-- HU-18: Editar -->
                                        <a th:href="@{/servicios/{id}/editar(id=${servicio.IDServicio})}" class="btn btn-sm btn-primary" title="Editar">
                                            <i class="bi bi-pencil"></i>
                                        </a>
                                        <!-- HU-19: Dar de baja (solo si está activo) -->
                                        <a th:if="${servicio.activo}" 
                                           th:href="@{/servicios/{id}/confirmar-eliminar(id=${servicio.IDServicio})}" 
                                           class="btn btn-sm btn-danger" 
                                           title="Dar de Baja">
                                            <i class="bi bi-trash"></i>
                                        </a>
                                        <!-- Reactivar (solo si está inactivo) -->
                                        <form th:if="${!servicio.activo}" 
                                              th:action="@{/servicios/{id}/reactivar(id=${servicio.IDServicio})}" 
                                              method="post" 
                                              style="display: inline;">
                                            <button type="submit" class="btn btn-sm btn-success" title="Reactivar">
                                                <i class="bi bi-arrow-clockwise"></i> 
                                            </button>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(servicios)}">
                                <td colspan="6" class="text-center py-5">
                                    <i class="bi bi-inbox" style="font-size: 3rem; color: #ccc;"></i>
                                    <p class="text-muted mt-3">No se encontraron servicios</p>
                                    <a href="/servicios/nuevo" class="btn btn-success">
                                        <i class="bi bi-plus-circle"></i> Crear Primer Servicio
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
