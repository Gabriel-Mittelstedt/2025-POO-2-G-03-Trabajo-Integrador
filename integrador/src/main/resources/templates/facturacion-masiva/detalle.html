<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Lote de Facturación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">ERP Facturación</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8">
                <h1>Detalle de Lote de Facturación</h1>
            </div>
            <div class="col-md-4 text-end">
                <a href="/facturacion-masiva" class="btn btn-secondary">Volver</a>
            </div>
        </div>

        <div th:if="${mensaje}" class="alert alert-success alert-dismissible fade show mt-3" role="alert">
            <span th:text="${mensaje}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show mt-3" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="card mt-3">
            <div class="card-header" th:classappend="${lote.anulado ? 'bg-danger text-white' : 'bg-primary text-white'}">
                <h5>Lote #<span th:text="${lote.id}"></span> - <span th:text="${lote.periodo}"></span></h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <p><strong>Período:</strong> <span th:text="${lote.periodo}"></span></p>
                        <p><strong>Fecha de Ejecución:</strong> <span th:text="${#temporals.format(lote.fechaEjecucion, 'dd/MM/yyyy HH:mm:ss')}"></span></p>
                        <p><strong>Fecha de Vencimiento:</strong> <span th:text="${#temporals.format(lote.fechaVencimiento, 'dd/MM/yyyy')}"></span></p>
                        <p><strong>Usuario:</strong> <span th:text="${lote.usuarioEjecucion}"></span></p>
                    </div>
                    <div class="col-md-6">
                        <p><strong>Cantidad de Facturas:</strong> <span th:text="${lote.cantidadFacturas}"></span></p>
                        <p><strong>Monto Total:</strong> $<span th:text="${#numbers.formatDecimal(lote.montoTotal, 1, 2)}"></span></p>
                        <p><strong>Estado:</strong> 
                            <span th:class="${lote.anulado ? 'badge bg-danger' : 'badge bg-success'}"
                                  th:text="${lote.anulado ? 'Anulado' : 'Activo'}"></span>
                        </p>
                        <p th:if="${lote.anulado}">
                            <strong>Fecha de Anulación:</strong> <span th:text="${#temporals.format(lote.fechaAnulacion, 'dd/MM/yyyy HH:mm:ss')}"></span><br>
                            <strong>Motivo:</strong> <span th:text="${lote.motivoAnulacion}"></span>
                        </p>
                    </div>
                </div>

                <hr>

                <h5>Facturas del Lote</h5>
                <table class="table table-sm table-striped">
                    <thead>
                        <tr>
                            <th>Número</th>
                            <th>Tipo</th>
                            <th>Cliente</th>
                            <th>Total</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="factura : ${lote.facturas}">
                            <td th:text="${factura.numeroFactura}"></td>
                            <td><span class="badge bg-secondary" th:text="${factura.tipoFactura.name()}"></span></td>
                            <td th:text="${factura.cliente.nombre}"></td>
                            <td>$<span th:text="${#numbers.formatDecimal(factura.total, 1, 2)}"></span></td>
                            <td>
                                <span th:class="${factura.estado.name() == 'PAGADA_TOTALMENTE' ? 'badge bg-success' : 
                                                factura.estado.name() == 'PENDIENTE' ? 'badge bg-warning' :
                                                factura.estado.name() == 'VENCIDA' ? 'badge bg-danger' :
                                                factura.estado.name() == 'PAGADA_PARCIALMENTE' ? 'badge bg-info' :
                                                'badge bg-dark'}"
                                      th:text="${factura.estado.descripcion}"></span>
                            </td>
                            <td>
                                <a th:href="@{/facturas/{id}(id=${factura.idFactura})}" class="btn btn-sm btn-info">Ver</a>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <div class="mt-3" th:if="${!lote.anulado}">
                    <a th:href="@{/facturacion-masiva/{id}/confirmar-anulacion(id=${lote.id})}" class="btn btn-danger">
                        Anular Lote Completo
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
