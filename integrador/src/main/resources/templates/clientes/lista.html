<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="bi bi-building"></i> ERP Facturación
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="/clientes"><i class="bi bi-people"></i> Clientes</a></li>
                    <li class="nav-item"><a class="nav-link" href="/servicios"><i class="bi bi-grid"></i> Servicios</a></li>
                    <li class="nav-item"><a class="nav-link" href="/facturas"><i class="bi bi-file-text"></i> Facturas</a></li>
                    <li class="nav-item"><a class="nav-link" href="/facturacion-masiva"><i class="bi bi-files"></i> Facturación Masiva</a></li>
                    <li class="nav-item"><a class="nav-link" href="/pagos"><i class="bi bi-cash-coin"></i> Pagos</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="page-header d-flex justify-content-between align-items-center">
            <div>
                <h1><i class="bi bi-people-fill text-primary"></i> Gestión de Clientes</h1>
                <p class="text-muted mb-0">Administra tu cartera de clientes y servicios contratados</p>
            </div>
            <a href="/clientes/nuevo" class="btn btn-success btn-lg">
                <i class="bi bi-plus-circle"></i> Nuevo Cliente
            </a>
        </div>

        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle-fill"></i> <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle-fill"></i> <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div th:if="${mensaje}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle-fill"></i> <span th:text="${mensaje}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="search-box">
            <form method="get" action="/clientes" class="row g-3">
                <div class="col-md-10">
                    <div class="input-group">
                        <span class="input-group-text bg-white"><i class="bi bi-search"></i></span>
                        <input type="text" name="busqueda" class="form-control" 
                               placeholder="Buscar por nombre, CUIT/DNI o email..." 
                               th:value="${param.busqueda}">
                    </div>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="bi bi-search"></i> Buscar
                    </button>
                </div>
            </form>
        </div>

        <div class="card">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead>
                            <tr>
                                <th><i class="bi bi-person"></i> Nombre</th>
                                <th><i class="bi bi-card-text"></i> CUIT/DNI</th>
                                <th><i class="bi bi-envelope"></i> Email</th>
                                <th><i class="bi bi-phone"></i> Teléfono</th>
                                <th><i class="bi bi-file-earmark-check"></i> Condición IVA</th>
                                <th><i class="bi bi-clipboard-check"></i> Estado</th>
                                <th class="text-center"><i class="bi bi-gear"></i> Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="cliente : ${clientes}">
                                <td><strong th:text="${cliente.nombre}"></strong></td>
                                <td th:text="${cliente.cuitDni}"></td>
                                <td><i class="bi bi-envelope text-muted"></i> <span th:text="${cliente.email}"></span></td>
                                <td><i class="bi bi-phone text-muted"></i> <span th:text="${cliente.telefono}"></span></td>
                                <td><span class="badge bg-secondary" th:text="${cliente.condicionIva.descripcion}"></span></td>
                                <td>
                                    <span th:class="${cliente.estado.name() == 'ACTIVA' ? 'badge bg-success' : 
                                                    cliente.estado.name() == 'SUSPENDIDA' ? 'badge bg-warning' : 
                                                    'badge bg-danger'}"
                                          th:text="${cliente.estado.descripcion}">
                                    </span>
                                </td>
                                <td class="text-center">
                                    <div class="action-buttons justify-content-center">
                                        <a th:href="@{/clientes/{id}(id=${cliente.id})}" class="btn btn-sm btn-info" title="Ver detalle">
                                            <i class="bi bi-eye"></i>
                                        </a>
                                        <a th:href="@{/clientes/{id}/editar(id=${cliente.id})}" class="btn btn-sm btn-primary" title="Editar">
                                            <i class="bi bi-pencil"></i>
                                        </a>
                                    </div>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(clientes)}">
                                <td colspan="7" class="text-center py-5">
                                    <i class="bi bi-inbox" style="font-size: 3rem; color: #ccc;"></i>
                                    <p class="text-muted mt-3">No se encontraron clientes</p>
                                    <a href="/clientes/nuevo" class="btn btn-success">
                                        <i class="bi bi-plus-circle"></i> Crear Primer Cliente
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
